<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>daily. - Redirecting</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    var pathSegmentsToKeep = 0;

    var l = window.location;
    var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var redirectTo = redirect + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
      
    document.write('Redirecting to ' + redirectTo);
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, follow this <a id="link">link</a>.</p>
  <script>
    document.getElementById('link').setAttribute('href', window.location.pathname);
  </script>
</body>
</html>
